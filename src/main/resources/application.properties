server.port=0
spring.application.name=account-service
eureka.client.service-url.defaultZone=http://${EUREKA_HOST:localhost}:8761/eureka

spring.cloud.openfeign.okhttp.enabled=true

spring.datasource.url=jdbc:h2:file:./talent_db;AUTO_SERVER=TRUE

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/api/v1/account/h2-console
spring.h2.console.settings.web-allow-others=true

spring.data.redis.host=${REDIS_HOST:}
spring.data.redis.username=${REDIS_USERNAME:}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.port=${REDIS_PORT:}

spring.rabbitmq.host=${RABBITMQ_HOST:}
spring.rabbitmq.port=${RABBITMQ_PORT:}
spring.rabbitmq.username=${RABBITMQ_USERNAME:}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:}

talent.min-age=14
talent.max-age=100

token.email.ttl=86400

rabbitmq.queue.name=uptalent_queue
rabbitmq.exchange.name=uptalent_exchange
rabbitmq.routing-key.name=uptalent_routing-key

client.url=https://white-plant-071773303.3.azurestaticapps.net